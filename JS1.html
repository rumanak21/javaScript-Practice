<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript | Variable, Data Type and Operators</title>

    <script>
        var a = 2021;
        var b = "Rumana";
        var c = -a
        console.log(a);
        console.log(b);

        // Operators in javaScript
        // In 3+2 '+' is the operator and 3,2 are operands
        // 1. Unary operator - It has single operand (x = -x)
        // Example:
        console.log(c)
        // 2. Binary operator - It has two operand (x = x+6)
        // Example:
        d = 25+5
        console.log(d)
        // Operand - entities on which operators operate

        var num1 = 3;
        var num2 = 2;
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));
        


    </script>

</head>
<body>
    <h1>Variable, Data Type and Operators Practice in Java Script</h1>
</body>
</html>
